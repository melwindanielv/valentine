<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      z-index: 2;
    }

    h1 {
      margin-top: 10px;
    }

    .gallery {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }

    .gallery img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 15px;
      border: 2px solid rgba(255,255,255,0.6);
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    #yesBtn {
      background: #fff;
      color: #ff4f81;
      font-weight: bold;
    }

    #noBtn {
      background: rgba(255,255,255,0.6);
      position: absolute;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    .love {
      display: none;
      margin-top: 20px;
      font-size: 1.4rem;
    }

    .replyBtn {
      margin-top: 15px;
      background: #fff;
      color: #ff4f81;
      font-weight: bold;
    }

    .musicToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.8);
      color: #ff4f81;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      z-index: 3;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<button class="musicToggle" id="musicBtn">üîä</button>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Hey my love ‚ù§Ô∏è</h1>

  <div class="gallery">
    <img src="photo1.jpg" alt="Us">
    <img src="photo2.jpg" alt="Us">
    <img src="photo3.jpg" alt="Us">
  </div>

  <p>
    I know I annoyed you and made you mad‚Ä¶  
    but please know this ‚Äî I love you deeply.  
    Will you be my Valentine? üíò
  </p>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div class="love" id="loveMsg">
    YAY!!! üòçüíû  
    <br><br>
    <button class="replyBtn" onclick="sendReply()">Send response to me üíå</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const loveMsg = document.getElementById("loveMsg");
  const music = document.getElementById("bgMusic");
  const musicBtn = document.getElementById("musicBtn");

  // Play music on first interaction (browser rule)
  document.body.addEventListener("click", () => {
    music.play().catch(()=>{});
  }, { once: true });

  musicBtn.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      musicBtn.textContent = "üîä";
    } else {
      music.pause();
      musicBtn.textContent = "üîá";
    }
  });

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 250 - 125;
    const y = Math.random() * 80;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  yesBtn.addEventListener("click", () => {
    loveMsg.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
  });

  function sendReply() {
    const message = encodeURIComponent("Yes ‚ù§Ô∏è I‚Äôll be your Valentine üíï");
    window.open(`https://wa.me/?text=${message}`, "_blank");
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 500);
</script>

</body>
</html>
